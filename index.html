<!doctype html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet" />
    
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-mocks.js" type="text/javascript"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js" type="text/javascript"></script>

  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="product in products" class="col-md-6">
          <div class="thumbnail">
          <img ng-src="{{ product.cover }}" width="240px">
            <p class="title">{{ product.name | uppercase }} </p>
            <p class="price">{{ product.price | currency}} </p>
            <p class="date">{{ product.pubdate | date }} </p>
            <div class="rating">
              <p class="likes" ng-click="plusOne($index)">+{{ product.likes}}</p>
              <p class="dislikes" ng-click="minusOne($index)">{{ product.dislikes}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Available_on_the_App_Store_(gray).png" width="120px" />
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR4nHvHd8l_JRqFrC4kW9aRIcCGb54da5rTofHzJ6-d10jNCIgR" width="120px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
